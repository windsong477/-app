<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/project03.css">       <!--外部链接css-->
	</head>
	<body>
		<div class="xinxi_bg">
			<div class="xinxi_bg_xinxi"></div>
		</div>
		<div class="xinxi_bg_text">
			<div style="background-image: url(img/imag17.png);
			background-repeat: no-repeat; background-size:8%; background-position: 83% 7.5%;"></div>
			<div style="background-image: url(img/imag18.png);
			background-repeat: no-repeat; background-size:8%; background-position: 95% 7.5%;"></div>
		</div>
		
		<div class="xinxi_bg_xian"></div>
		
		<div class="xinxi_mess">
			<div class="xinxi_mess01"></div>
			<div class="xinxi_mess02"></div>
			<div class="xinxi_mess03"></div>
			<div class="xinxi_mess04"></div>
			<div class="xinxi_mess05"></div>
			<div class="xinxi_mess06"></div>
		</div>
		<input class="xinxi_bg_shou_button" type="button" onclick="window.location.href='main.html'">
		<input class="xinxi_bg_map_button" type="button" onclick="window.location.href='map.html'">
		<input class="xinxi_bg_dindan_button" type="button" onclick="window.location.href='dindan.html'">
		<input class="xinxi_bg_wode_button" type="button" onclick="window.location.href='wode.html'">
		
		<script>
		var huitan = (function() {
		    var ht = {};
		    ht.init = function(d) {
		        if(!support_touch_event()) return;
		            var startX, startY, endX, endY,
		                container = d || document.querySelector(".xinxi_mess");
		            container.addEventListener('touchstart', function(e) {
		                var touch = e.touches[0]; //获取第一个触点
		                var x = touch.pageX; //页面触点X坐标
		                var y = touch.pageY; //页面触点Y坐标
		                //记录触点初始位置
		                startX = x;
		                startY = y;
		 
		 
		            });
		            container.addEventListener('touchmove', function(e) {
		
		                var touch = e.touches[0]; //获取第一个触点
		                var x = touch.pageX; //页面触点X坐标
		                var y = touch.pageY; //页面触点Y坐标
		                endX = x;
		                endY = y;
		 
		 
		                var abs = Math.abs(y - startY)
		                if (abs > 50 && abs < 180) {
		                    container.style.cssText = "transition:1s cubic-bezier(.1, .57, .1, 1); -webkit-transition: 1s cubic-bezier(.1, .57, .1, 1); -webkit-transform: translate(0px, " + (y - startY) + "px) translateZ(0px);";
		                }
		            });
		            container.addEventListener('touchend', function(e) {
		                e.preventDefault();
		                if (Math.abs(endY - startY) > 50) {
		                    container.style.cssText = "transition:300ms cubic-bezier(.1, .57, .1, 1); -webkit-transition: 300ms cubic-bezier(.1, .57, .1, 1);  -webkit-transform: translate(0px,0px) translateZ(0px);";
		                }
		            });
		        }
		        /**
		        *@description 检查是否支持touch事件
		        */
		        function support_touch_event(){
		            return !!(('ontouchstart' in window) || window.DocumentTouch && document instanceof DocumentTouch);
		        }
		    return ht.init();
		}())
		</script>
	</body>
</html>
